{% extends 'toko/layouts/main.html' %}

{% block content  %}
<div class="py-3">
    <div class="container">
        <a class="text-black" href="{% url 'home' %}"> Home / </a>
        <a class="text-black" href="{% url 'collections' %}"> Collections</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
            {% for item in category %}
                <div class="col-md-3" >
                        <div class="card ">
                            <a href="{% url 'collectionsView' item.slug %}">
                                <div class="card-body">
                                    
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" alt="Category Image" height="220" class="w-100" >
                                    </div>
                                    <hr>
                                    
                                    <h4 class="text-black text-center">{{ item.name }}</h4>
                                </div>
                            </a>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div

    {{ category }}
{% endblock content  %}
